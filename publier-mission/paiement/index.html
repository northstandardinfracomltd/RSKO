<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Licence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        #licenceForm {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #licenceInput, #submitWithLicence, #buyLicence {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #licenceInput {
            width: 100%;
            box-sizing: border-box;
        }

        #submitWithLicence, #buyLicence {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitWithLicence:hover, #buyLicence:hover {
            background-color: #45a049;
        }

        .validLicence {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }

        #shakeAnimation {
            animation: shake 0.5s;
        }

        @keyframes shake {
            10%, 90% {
                transform: translateX(-5px);
            }
            20%, 80% {
                transform: translateX(5px);
            }
            30%, 50%, 70% {
                transform: translateX(-5px);
            }
            40%, 60% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>

    <div id="licenceForm">
        <input type="text" id="licenceInput" placeholder="Entrez votre licence">
        <button id="submitWithLicence">Publier avec ma licence</button>
        <button id="buyLicence" onclick="window.location.href='/souscription-licence-client'">Acheter une licence</button>

        <div class="validLicence" id="licence9263">Contenu pour la licence 9263xkel7452plzm8551</div>
        <div class="validLicence" id="licence6621">Contenu pour la licence 6621xkel7452plzm8852</div>
        <div class="validLicence" id="licence8261">Contenu pour la licence 8261xkel7452plzm1122</div>
        <div class="validLicence" id="licence7733">Contenu pour la licence 7733xkel7452plzm9621</div>
    </div>

    <script>
        document.getElementById('submitWithLicence').addEventListener('click', function() {
            var licenceInput = document.getElementById('licenceInput').value;
            var validLicences = ["9263xkel7452plzm8551", "6621xkel7452plzm8852", "8261xkel7452plzm1122", "7733xkel7452plzm9621"];

            if (licenceInput.trim() === "") {
                // Animation de secousse si le champ est vide
                document.getElementById('submitWithLicence').classList.add('shakeAnimation');
                setTimeout(function() {
                    document.getElementById('submitWithLicence').classList.remove('shakeAnimation');
                }, 500);
            } else if (validLicences.includes(licenceInput)) {
                // Afficher le contenu associé à la licence
                document.querySelector('.validLicence').style.display = 'none';
                document.getElementById('licence' + licenceInput).style.display = 'block';
            } else {
                // Animation de secousse pour indiquer une licence incorrecte
                document.getElementById('submitWithLicence').classList.add('shakeAnimation');
                setTimeout(function() {
                    document.getElementById('submitWithLicence').classList.remove('shakeAnimation');
                }, 500);
            }
        });
    </script>
</body>
</html>
