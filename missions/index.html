<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        .search-bar {
            margin-bottom: 10px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .tag {
            cursor: pointer;
            margin-right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
      
.tag.selected {
    background-color: green;
    color: white;
}

        .results {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .result-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: hidden;
        }

        .result-item-left {
            display: flex;
            flex-direction: column;
        }

        .result-item-left h3 {
            color: red;
            margin: 0;
        }

        .result-item-left .type {
            background-color: green;
            color: white;
            padding: 5px;
            margin-bottom: 5px;
        }

        .result-item-left .qualification {
            color: orange;
        }
      
      
      
      
      
      
      
      .result-item .additional-info {
    display: none;
}

.result-item .additional-info.visible {
    display: grid;
}

.result-item .show-more {
    cursor: pointer;
    color: blue;
    text-decoration: underline;
    margin-top: 5px;
}

      
      

        .result-item-left .location-date {
            color: blue;
            margin-bottom: 5px;
        }

        .result-item-left .format {
            color: green;
        }

        .result-item-left .company {
            color: red;
        }

        .result-item-left .description {
            color: grey;
        }

        .result-item-right {
            display: flex;
            align-items: flex-end;
        }

        .apply-button {
            background-color: blue;
            color: white;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Recherche...">
        <button id="searchButton">Rechercher</button>
        
        <div class="tags-container">
            <div class="tag" data-filter="extincteur">Extincteur</div>
            <div class="tag" data-filter="systeme">Système intégré</div>
            <div class="tag" data-filter="signalisation">Signalisation</div>
            <div class="tag" data-filter="defibrillateur">Défibrillateur</div>
        </div>

        <select id="location-filter">
<option value="">Tous les lieux</option>
<option value="grenoble">Grenobl</option>
<option value="grenoble">Grenobl</option>
<option value="grenoble">Grenobl</option>
<option value="grenoble">Grenobl</option>
<option value="grenoble">Grenobl</option>
<option value="grenoble">Grenobl</option>
<option value="grenoble">Grenobl</option>
<option value="grenoble">Grenobl</option>



        </select>
    </div>

    <div class="results">
        <div class="result-item">
            <div class="result-item-left">
                <h3>Signalisation de l'annonce 1</h3>
                <div class="type">Type 1</div>
                <div class="qualification hidden-info">crabe 1</div>
                <div class="location-date hidden-info">Toulon, 83000 - Date 1</div>
                <div class="format hidden-info">Signalisation 1</div>
                <div class="company hidden-info">Entreprise 1</div>
                <div class="description hidden-info">Courte description 1</div>
                <button class="toggle-details">Voir plus</button>
            </div>
            <div class="result-item-right">
                <a href="#" class="apply-button" target="_blank">Postuler</a>
            </div>
        </div>

        <div class="result-item">
            <div class="result-item-left">
                <h3>Titre de l'annonce 1</h3>
                <div class="type">Extincteur 1</div>
                <div class="qualification hidden-info">crabe 1</div>
                <div class="location-date hidden-info">Lieu 1 - Date 1</div>
                <div class="format hidden-info">Format 1</div>
                <div class="company hidden-info">Entreprise 1</div>
                <div class="description hidden-info">Courte description 1</div>
                <button class="toggle-details">Voir plus</button>
            </div>
            <div class="result-item-right">
                <a href="#" class="apply-button" target="_blank">Postuler</a>
            </div>
        </div>
    </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchButton = document.getElementById('searchButton');
        const tags = document.querySelectorAll('.tag');
        const locationFilter = document.getElementById('location-filter');

        searchButton.addEventListener('click', function () {
            performSearch();
        });

        tags.forEach(tag => {
            tag.addEventListener('click', function () {
                tag.classList.toggle('selected');
                performSearch();
            });
        });

        locationFilter.addEventListener('change', function () {
            performSearch();
        });

        function performSearch() {
            const searchTerm = document.querySelector('.search-bar').value.toLowerCase();
            const selectedTags = Array.from(document.querySelectorAll('.tag.selected')).map(tag => tag.getAttribute('data-filter'));
            const selectedLocation = locationFilter.value.toLowerCase();

            const results = document.querySelectorAll('.result-item');
            let count = 0;

            results.forEach(result => {
                const title = result.querySelector('h3').textContent.toLowerCase();
                const type = result.querySelector('.type').textContent.toLowerCase();
                const qualification = result.querySelector('.qualification').textContent.toLowerCase();
                const locationDate = result.querySelector('.location-date').textContent.toLowerCase();
                const format = result.querySelector('.format').textContent.toLowerCase();
                const company = result.querySelector('.company').textContent.toLowerCase();
                const description = result.querySelector('.description').textContent.toLowerCase();

                const matchesSearchTerm = title.includes(searchTerm) || type.includes(searchTerm) || qualification.includes(searchTerm) ||
                    locationDate.includes(searchTerm) || format.includes(searchTerm) || company.includes(searchTerm) || description.includes(searchTerm);

                const matchesTags = selectedTags.length === 0 || selectedTags.some(tag => title.includes(tag) || type.includes(tag) || qualification.includes(tag) || description.includes(tag));

                const matchesLocation = selectedLocation === '' || locationDate.includes(selectedLocation);

                if (matchesSearchTerm && matchesTags && matchesLocation) {
                    result.style.display = 'grid';
                    count++;
                } else {
                    result.style.display = 'none';
                }

                // Hide additional info initially
                const hiddenInfoElements = result.querySelectorAll('.hidden-info');
                hiddenInfoElements.forEach(info => {
                    info.style.display = 'none';
                });
            });

            // Show/hide results container based on the count
            const resultsContainer = document.querySelector('.results');
            resultsContainer.style.maxHeight = (count > 0) ? '500px' : '0';

            // Update tag styles
            tags.forEach(tag => {
                if (selectedTags.includes(tag.getAttribute('data-filter'))) {
                    tag.classList.add('selected');
                } else {
                    tag.classList.remove('selected');
                }
            });
        }

        // Add event listeners for "Voir plus" buttons
        const showMoreButtons = document.querySelectorAll('.toggle-details');
        showMoreButtons.forEach(button => {
            button.addEventListener('click', function () {
                const resultItem = button.closest('.result-item');
                const hiddenInfo = resultItem.querySelectorAll('.hidden-info');
                hiddenInfo.forEach(info => {
                    info.style.display = (info.style.display === 'none') ? 'block' : 'none';
                });
                button.textContent = (button.textContent === 'Réduire') ? 'Voir plus' : 'Réduire';
            });
        });
    });
</script>



</body>
</html>
