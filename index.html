<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barre de Recherche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      position: relative;
    }

    #search-input-container {
      display: flex;
      align-items: center;
    }

    #search-input {
      padding: 10px;
      font-size: 16px;
    }

    #tag-display {
      background-color: #eee;
      padding: 5px;
      border-radius: 5px;
      margin-left: 5px;
    }

    #search-dropdown {
      display: none;
      position: absolute;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-height: 160px;
      overflow-y: auto;
      z-index: 1;
      width: 100%;
    }

    .dropdown-item {
      padding: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }

    .left-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .right-content {
      display: flex;
      align-items: flex-end;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    .item-list {
      list-style: none;
      padding: 0;
      display: none;
    }

    .item {
      margin-bottom: 10px;
    }

    .item a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .tag-list {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .tag {
      padding: 8px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #ddd;
      border-radius: 5px;
    }

    .tag.selected {
      background-color: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="search-container">
  <div id="search-input-container">
    <input type="text" id="search-input" placeholder="Rechercher..." oninput="filterItems()">
    <div id="tag-display"></div>
  </div>
  <div id="search-dropdown"></div>
</div>

<ul class="item-list">
  <li class="item" data-title="Item 1" data-subtitle="Subtitle 1" data-tags="Angers">
    <a href="https://www.example.com/item1" target="_blank">Item 1</a>
  </li>
  
    <li class="item" data-title="Angers 1" data-subtitle="Subtitle 1" data-tags="Angers">
    <a href="https://www.example.com/item1" target="_blank">Item 1</a>
  </li>
  <!-- Ajoutez d'autres éléments de la liste ici -->
</ul>

<div class="tag-list">
  <div class="tag" onclick="filterByTag(this, 'Angers')">Angers</div>
  <div class="tag" onclick="filterByTag(this, 'Paris')">Paris</div>
  <div class="tag" onclick="filterByTag(this, 'Laval')">Laval</div>
</div>

<script>
  function filterItems() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('search-input');
    filter = input.value.toUpperCase();
    var tag = document.getElementById('tag-display').textContent.toUpperCase();
    dropdown = document.getElementById('search-dropdown');
    items = document.querySelectorAll('.item');

    // Clear previous dropdown content
    dropdown.innerHTML = '';

    // Display dropdown only if input has 3 or more characters
    if (filter.length >= 3 || tag) {
      items.forEach(function(item) {
        var title = item.dataset.title.toUpperCase();
        var subtitle = item.dataset.subtitle.toUpperCase();
        var tags = item.dataset.tags.toUpperCase();
        var combinedText = title + ' ' + subtitle + ' ' + tags;

        // Check if the tag is present in the item's tags
        if (tag && tags.indexOf(tag) === -1) {
          return;
        }

        if (combinedText.indexOf(filter) > -1) {
          // Display up to 4 matching items in the dropdown
          if (dropdown.childElementCount < 4) {
            var dropdownItem = document.createElement('div');
            dropdownItem.className = 'dropdown-item';

            // Left content (title and subtitle)
            var leftContent = document.createElement('div');
            leftContent.className = 'left-content';
            leftContent.innerHTML = `<div>${item.dataset.title}</div><div>${item.dataset.subtitle}</div>`;
            dropdownItem.appendChild(leftContent);

            // Right content (letter)
            var rightContent = document.createElement('div');
            rightContent.className = 'right-content';
            rightContent.textContent = item.dataset.letter;
            dropdownItem.appendChild(rightContent);

            dropdownItem.onclick = function() {
              window.open(item.querySelector('a').href, '_blank');
            };
            dropdown.appendChild(dropdownItem);
          }
        }
      });

      // Show the dropdown
      dropdown.style.display = 'block';
    } else {
      // Hide the dropdown if input has less than 3 characters and no tag selected
      dropdown.style.display = 'none';
    }
  }

  function filterByTag(tagElement, tag) {
    var tags = document.querySelectorAll('.tag');
    tags.forEach(function(tagElement) {
      tagElement.classList.remove('selected');
    });

    tagElement.classList.add('selected');
    document.getElementById('tag-display').textContent = tag;
    document.getElementById('search-input').value = '';
    filterItems();
  }

  // Custom :contains() function for selecting tags by text content
  // This function is not part of standard JavaScript and is added for demonstration purposes
  NodeList.prototype.forEach = Array.prototype.forEach;
  Element.prototype.querySelector = Element.prototype.querySelector;
  Element.prototype.matches = Element.prototype.matches || Element.prototype.msMatchesSelector;

  document.addEventListener('click', function(e) {
    var container = document.querySelector('.search-container');
    if (!container.contains(e.target)) {
      document.getElementById('search-dropdown').style.display = 'none';
    }
  });
</script>

</body>
</html>
