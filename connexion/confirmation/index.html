      <script>
        document.addEventListener("DOMContentLoaded", function () {
        
          var lazyElements = document.querySelectorAll(".lazyload");

          
          lazyElements.forEach(function (element) {
            element.classList.add("blur");
          });

         
          setTimeout(function () {
            lazyElements.forEach(function (element) {
              element.classList.remove("blur");
            });
          }, 3500);
